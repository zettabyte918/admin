
 
     <ion-content >

      <ion-grid style="padding-top: 2%;">
       
         <ion-row>
         <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;">
         </ion-col>
         <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;">
            <!-- Logo -->
            <div  class="ion-padding-horizontal ion-text-center">
              <img  src="../assets/icon/logobe.png"  >
              version 1.2.0
         </div>
     
    
     
  
         <!-- Login form -->
         <form [formGroup]="onLoginForm" class="list-form">
           <ion-item >
             <ion-label position="floating">
              <ion-icon name="mail-outline" item-start></ion-icon>
               Email
             </ion-label>
             <ion-input  type="email"  [(ngModel)]="email" formControlName="email"></ion-input>
           </ion-item>
     
     
     
           <p ion-text class="text08" *ngIf="onLoginForm.get('email')">
             <ion-text color="light">
               * Email requis.
             </ion-text>
           </p>
     
           <ion-item >
             <ion-label position="floating">
            <ion-icon name="lock-closed-outline"  item-start></ion-icon>
             Mot de passe 
             </ion-label>
             <ion-input  type="password"  [(ngModel)]="password" formControlName="password"></ion-input>
           </ion-item>
           <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password')">
             <ion-text color="light">
                 * Mot de passe requis.
             </ion-text>
             </p>
         </form>
     
     
     
         <div class="ion-margin-top ion-text-right" >
         <a  [routerLink]="['/forgotpassword']">
           <ion-text >
             <strong> Mot de passe oubli√© </strong>
           </ion-text>
         </a>
       </div>
     
     
         <div>
           <ion-button icon-left size="primary" expand="full" shape="round" (click)="goLogin()" [disabled]="!onLoginForm.valid" tappable>
       Connexion
           </ion-button>
         </div>
     
     
     
     
         </ion-col>
         <ion-col sizeLg="4" sizeMd="4" sizeXs="12" style="border: 2px;border-width: 2px;">
         </ion-col>
     
       </ion-row>
     </ion-grid>
        
     
     
     
     </ion-content>
